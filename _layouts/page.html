---
layout: default
---
<head><title>{{ page.title }}</title>

</head>
<article class="post">

  {% if page.minTOC %}
  <div class="toc-div">
    <h2 class="toc-header">Contents</h2>
    {% include toc.html html=content h_min=page.minTOC h_max=page.maxTOC %}</div>  
  {% endif %}
  <div class="post-content">
    {% include anchor_headings.html html=content  anchorBody="<span class=\"self-link\">&#128279</span>"  %}
  </div>
</article>
